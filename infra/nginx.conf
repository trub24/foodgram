server {
    listen 80;
    client_max_body_size 10M;
    server_tokens off;

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/admin/;
    }

    location /media/ {
        root /app/;
        try_files $uri $uri/;
    }

    location / {
    alias /staticfiles/;
    try_files $uri $uri/ /index.html;
  }

    location /api/docs/ {
        root /app/;
        try_files $uri $uri/redoc.html;
    }

}
